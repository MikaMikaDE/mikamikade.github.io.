<!DOCTYPE html>
<html>
<head>
    <meta Content-Type: application; charset=UTF-8>
    <meta http-equiv='X-UA-Compatible'>
    <title>FL Event Maker</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://fonts.cdnfonts.com/css/whitney-2" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>

<body>
<div style="display: block; margin-left: auto; margin-right: auto; width: 650px;">
    <h1><img class="websiteLogo" src="./img/logo.png"> Banner Generator<hr></h1>

    <div class="longBlock">
        <b> 1. Upload an image:</b><br>
        <i> Upload or search for an image.</i><br>
        <div class="bordered long">
            <input  id="imageLoader"  type="file" accept="image/*" name="imageLoader" onchange="handleImage(event)"/>
            <input  id="cardSearcher" type="text" size=18 style="margin-left: 80px;"value="Quickdraw Synchron">
            <button id="SearcherButt" onclick="chooseCard()">ðŸ”Ž </button>
        </div>
    </div><br><br>

    <div>
        <div class = "subBlock">
            <div>
                <b> 2. Pick Event Type:<br></b>
                <i> Pick whether it's a live or multi-day event.</i><br>
                <div class="bordered" style="padding-bottom: 5px;">   
                    Live Event:   <input type="radio" name="drone" id="radio_live"  value="live"><br>
                    Multi-Day:    <input type="radio" name="drone" id="radio_multi" value="multi"><br>
                    Invitational: <input type="radio" name="drone" id="radio_invi"  value="invi">
                </div>
            </div>
        </div>
        <div class ="subBlock">
            <img src="./img/curlyBrace.png" style="margin-top:48px; display:inline-block; size:50%;" >
            <button onclick="applyBorder()" style="margin-top:65px; display:inline-block; margin-left:10px; vertical-align:top; ">Apply</button>
        </div>
    </div>

    <div class="longBlock">
        <b> 3. Adjust image:<br></b>
        <i> Click and drag to move your image.</i><br>
        <canvas id="canvas"></canvas>
    </div>
    <div style="height:230"></div>

    <div class="bordered long">
        <button class="buttonSmall" onclick="applyEffect('./img/Shadow.png', 0, 0)">       Shadow </button>
        <button class="buttonSmall" onclick="applyEffect('./img/AnimeZoom.png', 0, 0)">    Zooms  </button>
        <button class="buttonSmall" onclick="applyEffect('./img/Heiroglyphics.png', 0, 0)">Heiros </button>
        <button class="buttonSmall" onclick="applyEffect('./img/logo_PA.png', 188, 550)">  Patron</button>
    </div>


    <div class="longBlock" style="margin-top: 10px">
        <button id="resetButton"    onclick="resetCanvas()">Reset</button>
        <button id="downloadButton" onclick="download()"    download="EventBanner.png" type="button">Download</a>
    </div>
        
</div>

<script src="fabric.min.js"></script>
<script src="script.js"></script>

</body>

</html>
